<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=index.css>
    <title>CSC4130 Assignment 1</title>
</head>

<body>
<h1 class="horizontal_centered" style="color: #7895b2">CSC4130 Assignment 1 (Xi Mao)</h1>
<h2 class="horizontal_centered" style="color: #d0b8a8">draw and erase anything you want</h2>
<hr>
<!--  define a canvas (5pts) -->
<!--  your code is here -->
<div class="horizontal_centered">
    <canvas id="mainCanvas" width="800" height="500" style="border:1px solid #000000;"></canvas>
</div>

<!--  define two buttons which are used for drawing and erasing
      and label the two buttons as draw and erase (6pts) -->
<!--  your code is here -->
<br>
<div class="horizontal_centered" style="column-gap: 10px">
    <button id="drawButton" onclick="onButtonClick('draw')">Draw</button>
    <button id="eraseButton" onclick="onButtonClick('erase')">Erase</button>
</div>
<br>

<!--  define three radios which are used for changing colors (green, red, and blue)
      and label the three radios as green, red, and blue (9pts)-->
<!--  your code is here -->
<div class="horizontal_centered">
    <input type="radio" id="green" name="lineColor" value="green" checked>
    <label for="green">Green</label>
    <input type="radio" id="red" name="lineColor" value="red">
    <label for="red">Red</label>
    <input type="radio" id="blue" name="lineColor" value="blue">
    <label for="blue">Blue</label>
</div>

<!--  define a range slider which are used for controlling the line width
       , label it as "Line Width" and show the corresponding value below the slider bar (5pts)-->
<!--  your code is here -->
<br>
<div class="horizontal_centered">
    <input type="range" id="lineWidth" name="lineWidth" min="1" max="10" value="1" class="horizontal_centered">
    <label for="lineWidth">Line Width</label>
</div>
<p class="horizontal_centered">Value: <span id="lineWidthValue"></span></p>

<script src="src/index.js"></script>
</body>

</html>
